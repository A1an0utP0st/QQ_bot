name: bot
on:
  push:
    branches:
      - main
jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.11' # 选择您的Python版本
          
      - name: Run Python script
        run: python 1_Main/lhcbot/bot.py
